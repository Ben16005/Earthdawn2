<div class="flex-container">
  <div class="flex-stretch">
    <div *ngFor="let stat of characterStats" class="ed-card w3-card">
      <div *ngIf="editMode">
        <button *ngIf="editMode" (click)="increaseStat(stat)" class="ed-button">
          <mat-icon>arrow_drop_up</mat-icon>
        </button>
        <div *ngIf="editMode">{{ stat.base }}</div>
        <button *ngIf="editMode" (click)="decreaseStat(stat)" class="ed-button">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </div>
      <div (click)="openDialog(stat)">{{ stat.name }}</div>
      <div>
        <b>{{ getStep(stat.base) }}</b>
      </div>
    </div>
  </div>
  <div class="flex-stretch">
    <div *ngFor="let stat of characterDefenses" class="ed-card w3-card">
      <div (click)="openDialog(stat)">{{ stat.name }}</div>
      <div>
        <b>{{ getStep(stat.base) }}</b>
      </div>
    </div>
  </div>
  <div class="flex-stretch">
    <div *ngFor="let stat of characterOther" class="ed-card w3-card">
      <div>{{ stat.base }}</div>
      <div (click)="openDialog(stat)">{{ stat.name }}</div>
      <div>
        <b>{{ getStep(stat.base) }}</b>
      </div>
    </div>
  </div>
</div>

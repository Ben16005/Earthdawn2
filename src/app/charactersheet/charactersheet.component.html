<div *ngIf="editMode">Ranks: {{ ranks }}</div>
<ngb-tabset class="tabs" justify="fill">
    <ngb-tab title="Stats">
        <ng-template ngbTabContent class="ed-content">
            <app-stats></app-stats>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Talents">
        <ng-template ngbTabContent class="ed-content">
            <app-talents></app-talents>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Inventory">
        <ng-template ngbTabContent class="ed-content">Swords and Stuff</ng-template>
    </ngb-tab>
    <ngb-tab title="Journal">
        <ng-template ngbTabContent class="ed-content">History and Stuff</ng-template>
    </ngb-tab>
    <ngb-tab title="Spells">
        <ng-template ngbTabContent class="ed-content">
            <app-spells></app-spells>
        </ng-template>
    </ngb-tab>
</ngb-tabset>

<div class="modal-header">
  <p>{{ data.name }}</p>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ data.description }}</p>
</div>
<div class="modal-footer"></div>
